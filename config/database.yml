default: &default
  adapter: postgresql
  encoding: unicode
  pool: 25
  timeout: 5000

development:
  <<: *default
  host: "localhost"
  database: "lucky_development"
  username: "peter"

production:
  <<: *default
  database: <%= ENV["DB_NAME"] %>
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOSTNAME"] %>
  port: <%= ENV["DB_PORT"] %>